<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

            </div>
            <div class="carousel-cell" id="carousel-cell2">
                <div class="container" style="background-image: url(https://www.camprest.com/thumbnails/mainphoto/6d64c032-d34f-41c8-a507-924a3fe88207.jpg/1766x916/crop/a119e29013e4f5fad3e7803bb68c680e15ab788b.jpg)">Lorem impus</div>
            </div>
            <div class="carousel-cell" id="carousel-cell3">
                <div class="container" style="background-image: url(http://1.bp.blogspot.com/-fYZvUCcKIu0/Vl3jV9zKPBI/AAAAAAAAAyA/T-5MfMAM0Ss/s1600/170688_wenecja_kanal_mostek_budynki_gondole.jpg)">Lorem impus</div>

            </div>
            <div class="carousel-cell" id="carousel-cell5">
                <div class="container" style="background-image: url(https://blog.bluesky.pl/wp-content/uploads/2017/09/w%C5%82ochy-neapol-wersja-blog.jpg)">Lorem impus</div>
            </div>
        </div>
        <div class="progress-bar"></div>
        <div class="view-hash">
            <p>
                <a href="#carousel-cell1">Cell 1</a>
                <a href="#carousel-cell2">Cell 2</a>
                <a href="#carousel-cell3">Cell 3</a>
                <a href="#carousel-cell4">Cell 4</a>
                <a href="#carousel-cell5">Cell 5</a>
            </p>
        </div>
    </section>

</body>
<script src="vendor/flickity.pkgd.min.js"></script>
<script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
